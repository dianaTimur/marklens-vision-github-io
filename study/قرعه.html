        }
        
        .particle {

        @keyframes pulse {

        .container {

        h1 {

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(255, 222, 107, 0.4);
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {

            background: linear-gradient(to right, transparent, #ffde6b, transparent);

        .input-section {

        }

            border: 2px solid rgba(255, 222, 107, 0.3);

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);

        }
        
        .btn:hover::before {

        .btn:hover {

        /* ŸÑÿ≤ÿ± ÿßŸÑÿ≥ÿ≠ÿ® ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ */

        .participant {

        .participant:hover::before {

        .participant.highlight {

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }

        .countdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;

        }
        
        .countdown.active {

        }
        
        .countdown-number {

            font-weight: 900;
            color: #ffde6b;
            text-shadow: 0 0 40px rgba(255, 222, 107, 0.8);
            margin-bottom: 30px;
            position: relative;
        }
        
        .countdown-number::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;

            height: 200px;
            border-radius: 50%;

        .winner-card {

        .winner-title {

        .winner-name {

        }
        
        .winner-name::before, .winner-name::after {

        }
        
        .winner-name::before {

        .winner-name::after {

        /* ÿ•ÿπÿßÿØÿ© ÿ™ÿπÿ±ŸäŸÅ animation spin ŸÑÿ≤ÿ± ÿßŸÑÿ≥ÿ≠ÿ® ŸÑÿπÿØŸÖ ÿ™ÿØÿßÿÆŸÑŸáÿß ŸÖÿπ winner-name */
        .btn-primary.loading i {

        }
        @keyframes loading-spin {
            0% { transform: rotate(0deg); }

        }
        
        .winner-subtitle {
            font-size: 1.5rem;

        }
        
        .close-winner {
            margin-top: 40px;

            background: rgba(40, 40, 40, 0.9);
            border: 2px solid rgba(255, 222, 107, 0.5);
            color: #ffde6b;

        }
        
        .close-winner:hover {

        }
        
        /* ÿßŸÑŸÉŸàŸÜŸÅŸäÿ™Ÿä ÿßŸÑÿ∞Ÿáÿ®Ÿä */
        .confetti {
            position: absolute;

            opacity: 0;
            z-index: 1;
            animation: confetti-fall 5s linear forwards;

        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);

            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .countdown-number {

            }
            
            .winner-card {

            }
            
            .winner-name {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 14px 30px;
                font-size: 16px;
            }
            
            .participants-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>

    <audio id="countdownFinalSound" src="./audio/mixkit-unlock-game-notification-253.mp3"></audio> <script>
        document.addEventListener('DOMContentLoaded', function() {
            const namesInput = document.getElementById('namesInput');
            const drawButton = document.getElementById('drawButton');
            const drawButtonIcon = drawButton.querySelector('i');
            const drawButtonText = drawButton.childNodes[2]; // Node for "ÿ•ÿ¨ÿ±ÿßÿ° ÿßŸÑÿ≥ÿ≠ÿ®" text
            const resetButton = document.getElementById('resetButton');
            const participantsContainer = document.getElementById('participantsContainer');
            const countdown = document.getElementById('countdown');
            const countdownNumber = document.getElementById('countdownNumber');
            const winnerSection = document.getElementById('winnerSection');
            const winnerCard = document.getElementById('winnerCard');
            const winnerName = document.getElementById('winnerName');
            const closeWinner = document.getElementById('closeWinner');
            const countdownSound = document.getElementById('countdownSound');
            const winnerSound = document.getElementById('winnerSound');
            const countdownFinalSound = document.getElementById('countdownFinalSound'); // ÿßŸÑÿµŸàÿ™ ÿßŸÑÿ¨ÿØŸäÿØ
            const particlesContainer = document.getElementById('gold-particles');
            
            let participants = [];
            let drawingInterval;
            let winnerIndex = -1;
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿ¨ÿ≥ŸäŸÖÿßÿ™ ÿ∞Ÿáÿ®Ÿäÿ© ŸÅŸä ÿßŸÑÿÆŸÑŸÅŸäÿ©
            createGoldParticles();
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿ£ÿ≥ŸÖÿßÿ° ŸÖŸÜ localStorage ÿ•ÿ∞ÿß Ÿàÿ¨ÿØÿ™
            if(localStorage.getItem('savedNames')) {
                namesInput.value = localStorage.getItem('savedNames');
                updateParticipantsList();
            }
            
            namesInput.addEventListener('input', updateParticipantsList);
            
            drawButton.addEventListener('click', function() {
                if(participants.length < 2) {
                    alert('Ÿäÿ¨ÿ® ÿ•ÿØÿÆÿßŸÑ ÿßÿ≥ŸÖŸäŸÜ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ ŸÑŸÑŸÖÿ¥ÿßÿ±ŸÉÿ© ŸÅŸä ÿßŸÑÿ≥ÿ≠ÿ®!');
                    return;
                }
                
                // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿ£Ÿä ÿ™ŸÖŸäŸäÿ≤ ÿ≥ÿßÿ®ŸÇ ŸÇÿ®ŸÑ ÿ®ÿØÿ° ÿ≥ÿ≠ÿ® ÿ¨ÿØŸäÿØ
                document.querySelectorAll('.participant').forEach(el => el.classList.remove('highlight'));
                
                startCountdown();
            });
            
            resetButton.addEventListener('click', function() {
                namesInput.value = '';
                participants = [];
                updateParticipantsList();
                localStorage.removeItem('savedNames');
                // ÿ•ŸäŸÇÿßŸÅ ÿ£Ÿä ÿ£ÿµŸàÿßÿ™ Ÿàÿ•ÿ≤ÿßŸÑÿ© ÿ£Ÿä ÿ™ŸÖŸäŸäÿ≤
                stopAllSounds();
                document.querySelectorAll('.participant').forEach(el => el.classList.remove('highlight'));
            });
            
            closeWinner.addEventListener('click', function() {
                winnerSection.classList.remove('active');
                stopAllSounds(); // ÿ•ŸäŸÇÿßŸÅ ÿµŸàÿ™ ÿßŸÑŸÅŸàÿ≤ ÿπŸÜÿØ ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ
            });
            
            function updateParticipantsList() {
                participants = namesInput.value.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);
                
                participantsContainer.innerHTML = '';
                
                participants.forEach(name => {
                    const participantElement = document.createElement('div');
                    participantElement.className = 'participant';
                    participantElement.textContent = name;
                    participantsContainer.appendChild(participantElement);
                });
                
                // ÿ≠ŸÅÿ∏ ÿßŸÑÿ£ÿ≥ŸÖÿßÿ° ŸÅŸä localStorage
                localStorage.setItem('savedNames', namesInput.value);
            }
            
            function startCountdown() {
                drawButton.disabled = true;
                drawButton.classList.add('loading');
                drawButtonIcon.className = 'fas fa-spinner';
                drawButtonText.textContent = ' ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ≥ÿ≠ÿ®...';

                countdown.classList.add('active');
                
                // ÿßŸÑÿπÿØ ÿßŸÑÿ™ŸÜÿßÿ≤ŸÑŸä 3 ÿ´ŸàÿßŸÜŸä
                let counter = 3;
                countdownNumber.textContent = counter;
                
                // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿµŸàÿ™ ÿßŸÑÿπÿØ ÿßŸÑÿ™ŸÜÿßÿ≤ŸÑŸä ÿ•ŸÑŸâ ÿßŸÑŸÖÿµÿØÿ± ÿßŸÑÿ£ÿµŸÑŸä
                countdownSound.src = './audio/mixkit-arcade-game-countdown-270.mp3'; 

                const countdownInterval = setInterval(() => {
                    counter--;
                    
                    if(counter > 0) {
                        countdownNumber.textContent = counter;
                        playCountdownSound();
                    } else {
                        clearInterval(countdownInterval);
                        countdownNumber.textContent = '!';
                        playCountdownFinalSound(); // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™ ÿßŸÑÿ¨ÿØŸäÿØ
                        
                        setTimeout(() => {
                            countdown.classList.remove('active');
                            selectWinner();
                        }, 1000); // ÿ™ÿ£ÿÆŸäÿ± ÿ®ÿπÿØ ÿßŸÑÿπÿØ ÿßŸÑÿ™ŸÜÿßÿ≤ŸÑŸä ŸàŸÇÿ®ŸÑ ÿ®ÿØÿ° ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÅÿßÿ¶ÿ≤
                    }
                }, 1000);
            }
            
            function selectWinner() {
                const participantElements = document.querySelectorAll('.participant');
                
                // ÿßÿÆÿ™Ÿäÿßÿ± ŸÅÿßÿ¶ÿ≤ ÿπÿ¥Ÿàÿßÿ¶Ÿä ÿµÿ≠Ÿäÿ≠
                winnerIndex = Math.floor(Math.random() * participants.length);
                const winner = participants[winnerIndex];
                
                // ÿ•ÿ≤ÿßŸÑÿ© ÿ£Ÿä ÿ™ŸÖŸäŸäÿ≤ ÿ≥ÿßÿ®ŸÇ ŸÑŸÑÿ™ÿ£ŸÉÿØ
                participantElements.forEach(el => el.classList.remove('highlight'));

                let counter = 0;
                const maxHighlights = 30; // ÿπÿØÿØ ŸÖÿ±ÿßÿ™ ÿßŸÑÿ™ŸÖŸäŸäÿ≤ ÿßŸÑÿπÿ¥Ÿàÿßÿ¶Ÿä
                let lastHighlighted = null;
                
                drawingInterval = setInterval(() => {
                    if (lastHighlighted) {
                        lastHighlighted.classList.remove('highlight');
                    }
                    
                    const randomIndex = Math.floor(Math.random() * participantElements.length);
                    lastHighlighted = participantElements[randomIndex];
                    lastHighlighted.classList.add('highlight');
                    
                    counter++;
                    
                    if (counter >= maxHighlights) {
                        clearInterval(drawingInterval);
                        
                        // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ŸÖŸäŸäÿ≤ ÿπŸÜ ÿ¢ÿÆÿ± ÿπŸÜÿµÿ± ÿπÿ¥Ÿàÿßÿ¶Ÿä
                        if (lastHighlighted) {
                            lastHighlighted.classList.remove('highlight');
                        }

                        // ÿ™ŸÖŸäŸäÿ≤ ÿßŸÑŸÅÿßÿ¶ÿ≤ ÿßŸÑÿ≠ŸÇŸäŸÇŸä ÿ®Ÿàÿ∂Ÿàÿ≠
                        const actualWinnerElement = participantElements[winnerIndex];
                        if (actualWinnerElement) { // ÿ™ÿ£ŸÉÿØ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ÿßŸÑÿπŸÜÿµÿ±
                            actualWinnerElement.classList.add('highlight');
                            actualWinnerElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }

                        // ÿπÿ±ÿ∂ ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑŸÅÿßÿ¶ÿ≤ ÿ®ÿπÿØ ÿ™ÿ£ÿÆŸäÿ± ŸÇÿµŸäÿ± ŸÑŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿ±ÿ§Ÿäÿ© ÿßŸÑÿ™ŸÖŸäŸäÿ≤
                        setTimeout(() => {
                            showWinner(winner);
                            drawButton.disabled = false;
                            drawButton.classList.remove('loading');
                            drawButtonIcon.className = 'fas fa-play';
                            drawButtonText.textContent = ' ÿ•ÿ¨ÿ±ÿßÿ° ÿßŸÑÿ≥ÿ≠ÿ®';
                        }, 1000); // ÿ™ÿ£ÿÆŸäÿ± ÿ´ÿßŸÜŸäÿ© Ÿàÿßÿ≠ÿØÿ©
                    }
                }, 100);
            }
            
            function showWinner(name) {
                winnerName.textContent = name;
                winnerSection.classList.add('active');
                playWinnerSound();
                createGoldenConfetti();
            }
            
            function createGoldenConfetti() {
                const colors = ['#ffde6b', '#ffc107', '#ffb347', '#ff9800'];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.background = `linear-gradient(45deg, ${colors[Math.floor(Math.random() * colors.length)]}, ${colors[Math.floor(Math.random() * colors.length)]})`;
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.width = Math.random() * 10 + 8 + 'px';
                    confetti.style.height = Math.random() * 8 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '3px';
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÉŸàŸÜŸÅŸäÿ™Ÿä ÿ®ÿπÿØ ÿßŸÑÿßŸÜÿ™Ÿáÿßÿ°
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 6000);
                }
            }
            
            function createGoldParticles() {
                for (let i = 0; i < 80; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 4 + 1 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDuration = Math.random() * 15 + 10 + 's';
                    particle.style.animationDelay = Math.random() * 5 + 's';
                    particle.style.opacity = Math.random() * 0.7 + 0.3;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            function playCountdownSound() {
                countdownSound.currentTime = 0;
                countdownSound.play().catch(e => console.log('Sound playback prevented:', e));
            }
            
            function playCountdownFinalSound() {
                countdownFinalSound.currentTime = 0;
                countdownFinalSound.play().catch(e => console.log('Sound playback prevented:', e));
            }
            
            function playWinnerSound() {
                winnerSound.currentTime = 0;
                winnerSound.play().catch(e => console.log('Sound playback prevented:', e));
            }

            function stopAllSounds() {
                countdownSound.pause();
                countdownSound.currentTime = 0;
                winnerSound.pause();
                winnerSound.currentTime = 0;
                countdownFinalSound.pause();
                countdownFinalSound.currentTime = 0;
            }
        });
    </script>
</body>
